apiVersion: v1
items:
- apiVersion: monitoring.coreos.com/v1
  kind: PodMonitor
  metadata:
      
    labels:
      release: prometheus
    name: istio-proxies-monitor
    namespace: prometheus
    
  spec:
    jobLabel: component
    namespaceSelector:
      any: true
    podMetricsEndpoints:
    - interval: 15s
      path: /stats/prometheus
      port: http-envoy-prom
    selector:
      matchLabels:
        security.istio.io/tlsMode: istio
